<html>

<head>
    <title>IQHi - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
</head>

<body>
    <header class="header_area clearfix">
        <section id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!--logo-->
                <a class="navbar-brand" href="index.html">
                    <img src="./img/iqhi.png" alt="iqhi logo">
                </a>
                <!--Menu-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">HOME </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutus.html">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">PRODUCT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">CONTACT<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <div class="contact-bg">
        <div class="bodytext-layout container">

            <div class=" bodytext-layout-layer0 row">
                <div class="contact-layout">
                    <form class="contact-form col" method="post" id="myform" enctype="text/pain">
                        <span class="contact-title">
                            Contact Us
                        </span>
                        <div class="wrap-input">
                            <input class="input" type="text" name="name" placeholder="name" required>
                            <span class="focus-input">
                            </span>
                        </div>
                        <div class="wrap-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input" type="text" name="email" placeholder="email" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="wrap-input" data-validate="Message is required">
                            <textarea class="input" name="message" placeholder="message" required></textarea>
                            <span class="focus-input"></span>
                        </div>
                        <div class="container-button">
                            <div class="form-button"></div>
                            <button class="contact-button" value="Send">
                                Send Message
                            </button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
    <footer class="footer-elements page-footer font=small indigo">
        <div class="container">
            <div class="footer-content">
                <div class="footer-content-inside">
                    <div class="row row-footer">
                        <div class="footer-iqhi-icon">
                            <a href="index.html" id="iqhi-icon">
                                <div class="footer-iqhi-icon">
                                    <img src="./img/iqhi-white.png" alt="iqhi logo">
                                </div>
                            </a>
                        </div>
                        <div class="row footer-icons">
                            <a href="https://www.linkedin.com/company/iqhi/">
                                <div class="social-links">
                                    <img src="img/link-icon.png">
                                </div>
                            </a>
                            <a href="https://www.facebook.com/yige.li.9216">
                                <div class="social-links">
                                    <img src="img/facebook-icon.png">
                                </div>
                            </a>
                            <a href="https://www.instagram.com/iqhi_1/">
                                <div class="social-links">
                                    <img src="img/ins-icon.png">
                                </div>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="top-footer">
            <div class="footer-bot container text-center text-md-left">
                <div class="row">
                    <div class="footer-links ">
                        <a href="index.html" style="text-decoration:none">HOME </a>
                    </div>
                    <div class="footer-links">
                        <a href="aboutus.html" style="text-decoration:none">ABOUT US</a>
                    </div>
                    <div class="footer-links">
                        <a href="product.html" style="text-decoration:none">PRODUCT</a>
                    </div>
                    <div class="footer-links">
                        <a href="contact.html" style="text-decoration:none">CONTACT</a>
                    </div>
                    <div class="footer-links">
                        <a href="mailto:iqhi.contactus@gmail.com" class="maillink" style="text-decoration:none">iqhi.contactus@gmail.com</a>
                        <p>(951) 907-3830</p>
                        <p>525 S Hewitt St, Los Angeles, CA 90013</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer-bot">
            <p>&copy; 2019 IQHi. Inc. </p>
        </div>
    </footer>

</body>
